syntax = "proto3";

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.micro.userserve.proto";
option java_outer_classname = "userProto";

service UserService {
  rpc GetUser(GetNameByUidRequest) returns (GetNameByUidResponse);
}


message GetNameByUidRequest {
  int32 uid = 1;
}

message GetNameByUidResponse {
  string name = 1;
}
