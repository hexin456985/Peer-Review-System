spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/thesis
  redis:
    port: 6379
    host: redis
  application:
    name: role-serve
  zipkin:
    baseUrl: http://zipkin:9411/

logging:
  level:
    com.micro.roleserve: debug

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1
  type-aliases-package: com.micro.roleserve.*.entity

server:
  port: 10001

grpc:
  server:
    port: 9091

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:7887/eureka/
  instance:
    prefer-ip-address: true